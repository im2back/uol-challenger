<!DOCTYPE html>
<html lang="en"xmlns:th="http://thymeleaf.org"
			   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
			   layout:decorate="~{template.html}">
<head>
    <title>Cadastro</title>
     <link rel="stylesheet" type="text/css" href="/css/styles.css">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
		<script>
		  $(document).ready(function () {
		    $('#telefone').mask('(00)00000-0000');
		  });
		</script>


</head>




<body>

	<div layout:fragment="conteudo">
			
		<h1>Cadastro do jogador UOL</h1>
		
		<div th:if="${errorMessages != null and errorMessages.size() > 0}">
		    <div th:each="message : ${errorMessages}" class="error-message">
		        <p th:text="${message}"></p>
		    </div>
		</div>

		<form action="/player/formulario" method="post">
			<label for ="name">Nome: </label>
			<input type="text" id="name" name ="name"> 
				<br>
				<br>
			<label for ="email">E-mail:</label>
			<input id="email" type="text" name ="email"> 
				<br>
				<br>
			<label for ="telefone">Telefone:</label>
			<input id="telefone" type="text" name ="telefone">
			    <br>
			    <br>
			    <p id="textgroup">Quero ser do grupo :</p>
			<label for ="liga">Liga da Justiça</label>
			<input type="checkbox" id="liga" value="Liga da Justiça" name="grupo">
			 	<br>
			<label for ="vinga">Vingadores</label>
			<input type="checkbox" id="vinga" value="Vingadores" name="grupo">
				 <br>
				 <br>
				 <br>
			<input type="submit" value="Cadastrar">
		</form>
			<form action="http://localhost:8080/player/listar">
				<input type="submit" value="Listar jogadores">
			</form>
	</div>
	

</body>


</html>
